<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Validating forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Application form</legend>
                Full name: <input name="fullName" type="text" required="required" placeholder="Enter your full name" />
                E-mail address: <input type="email" name="emailAddress" required="required" placeholder="Enter your email" />
                Website: <input type="url" name="website" required="required" placeholder="Enter your website url" />
            </fieldset>
            <input type="submit" value="Enroll" />
        </form>
    </body>
</html>
